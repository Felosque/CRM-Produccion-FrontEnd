<mat-form-field>
    <input autocomplete="off" matInput (keyup)="applyFilterRawMaterialRequests($event.target.value)" 
        placeholder="¿Que buscas?">
</mat-form-field>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="listData" matSort class="tb-top">
        <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="th-title"> Código</th>
            <td mat-cell *matCellDef="let element"> {{element.code}} </td>
        </ng-container>
        <ng-container matColumnDef="rawMaterialRequests">
            <th mat-header-cell *matHeaderCellDef class="th-title"> Solicitud materia prima </th>
            <td mat-cell *matCellDef="let element"><a mat-button (click)="getById(element.code)" class="btn-a" style="padding: 0; line-height: unset;text-align: unset;"><i class="fas fa-info-circle"></i></a></td>
        </ng-container>
        <ng-container matColumnDef="requestAmount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="th-title"> Cantidad pedido </th>
            <td mat-cell *matCellDef="let element"> {{element.requestAmount}} </td>
        </ng-container>

        <ng-container matColumnDef="deliveryDeadlineDate">
            <th mat-header-cell *matHeaderCellDef class="th-title"> Fecha entrega </th>
            <td mat-cell *matCellDef="let element"> {{element.deliveryDeadlineDate}} </td>
        </ng-container>
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef class="th-title"> Descripcion </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="headerbranch"></tr>
        <tr mat-row *matRowDef="let row; columns: headerbranch;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
