<mat-form-field>
    <input autocomplete="off" matInput (keyup)="applyFilterReqanalisis($event.target.value)" 
        placeholder="Â¿Que buscas?">
</mat-form-field>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="listrequestanalisis" matSort class="tb-top">

        <!-- Position Column -->
        <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="th-title"> Codigo</th>
            <td mat-cell *matCellDef="let element"> {{element.requestAnalysisPK.code}} </td>
        </ng-container>                     

        <!-- Symbol Column -->
        <ng-container matColumnDef="requestAnalysisPK">
            <th mat-header-cell *matHeaderCellDef class="th-title"> Estado </th>
            <td mat-cell *matCellDef="let element"> {{element.requestAnalysisPK.requestStatus.description}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="headerrequestanalisis"></tr>
        <tr mat-row *matRowDef="let row; columns: headerrequestanalisis;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
