<mat-form-field>
    <input autocomplete="off" matInput (keyup)="applyFilterbranch($event.target.value)"
        placeholder="Â¿Que buscas?">
</mat-form-field>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="listbranch" matSort class="tb-top">
        <ng-container matColumnDef="code">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="th-title"> Codigo</th>
            <td mat-cell *matCellDef="let element"> {{element.code}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="th-title"> nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="capacidad">
            <th mat-header-cell *matHeaderCellDef class="th-title"> capacidad </th>
            <td mat-cell *matCellDef="let element"> {{element.productionCapacity}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="sucursal">
            <th mat-header-cell *matHeaderCellDef class="th-title"> sucursal </th>
            <td mat-cell *matCellDef="let element"> {{element.branchOfficeBean.address}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef class="th-title"> Estado </th>
          <td mat-cell *matCellDef="let element"> {{element.machineStateBean.description}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="headerbranch"></tr>
        <tr mat-row *matRowDef="let row; columns: headerbranch;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
