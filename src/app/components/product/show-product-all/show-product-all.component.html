<mat-form-field style="margin-top: 10px; margin-left: 10px">
  <input autocomplete="off" matInput (keyup)="applyFilter($event.target.value)"
         placeholder="Filter">
</mat-form-field>

<div class="mat-card-content" style="width: 60%">
  <table mat-table [dataSource]="listData" matSort class="mat-elevation-z8" style="width: 80%">

    <ng-container matColumnDef="Options">
      <th mat-header-cell *matHeaderCellDef> No.</th>
      <td mat-cell *matCellDef="let row">

        <button mat-icon-button color="primary" (click)="onEdit(row)" aria-label="Example icon button with a home icon">
          <mat-icon>launch</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="onDelete(row.id)">
          <mat-icon>delete_outline</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef >Program</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="headersColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: headersColumns;"></tr>
  </table>
</div>
<button class="mt-2" mat-raised-button (click)="onAdd()" color="primary">
  Add product
</button>
