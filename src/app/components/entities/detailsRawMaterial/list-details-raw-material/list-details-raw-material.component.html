<div class="cont-padre">
    <div class="tab-head">
        <h2>Detalle Solicitud materia prima</h2>
    </div>
    <div class="tab-body">
        <div class="btn-agregar">
            <button [routerLink]="['/paneladmin']" class="bn-return">regresar al panel</button>
        </div>
        <!-- <div class="btn-agregar">
            <app-add-requests-detail-raw-material-dialog></app-add-requests-detail-raw-material-dialog>
        </div> -->
        <table class="tab">
                <tr>
                    <th>Code</th>
                    <th>Solicitud materia prima</th>
                    <th>Cantidad solicitada</th>
                    <th>Fecha entrega</th>
                    <th>Descripción</th>
                    <th>Acciónes</th>
                </tr>
                <tr *ngFor="let list of listData">
                    <th>{{list.code}}</th>
                    <th>{{list.rawMaterialRequests.code}}</th>
                    <th>{{list.requestAmount}}</th>
                    <th>{{list.deliveryDeadlineDate}}</th>
                    <th>{{list.description}}</th>
                    <th>
                        <button id="btn-ver" type="submit" [routerLink]="['/requests-details-raw-material/show/', list.code]"><i class="fas fa-eye"></i> Ver</button>&nbsp;
                        <button id="btn-edit" type="submit" [routerLink]="['/requests-details-raw-material/', list.code]"><i class="fas fa-edit"></i> Editar</button>&nbsp;
                        <button id="btn-del" type="submit" (click)="mostrarDialogo(list.code)"><i class="fas fa-trash-alt"></i> Eliminar</button>
                    </th>
                </tr>

        </table>
    </div>
    
</div>
