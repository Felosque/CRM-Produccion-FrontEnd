<div class="cont-card">
    <div class="card-head">
        <h2>{{title}}</h2>
    </div>
    <div class="card-body">
        <h3 style="display: flex;align-items: center;"> <span style="font-weight: 550;padding-right: 10px;">Detalle de olicitud de materia prima: </span><button mat-mini-fab style="background-color: #0f1f39;"><span style="font-size: 20px;" (click)="getById()">{{requests}}</span></button></h3>
        <h3> <span style="font-weight: 550;">Fecha de entrega:</span> {{rawMaterialDeliveryStates.dateDelivery}}</h3>
        <h3> <span style="font-weight: 550;">Stock de entrega:</span> {{rawMaterialDeliveryStates.deliveryStock}}</h3>
        <div class="card-btn">
            <button type="submit" class="btn btn-info c" [routerLink]="['/raw-material-delivery-states']">Regresar</button>
        </div>
    </div>
      
</div>
