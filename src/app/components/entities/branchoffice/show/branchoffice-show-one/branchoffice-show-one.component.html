<div class="cont-card">
    <div class="card-head">
        <h2>{{title}}</h2>
    </div>
    <div class="card-body">
        <h3> Direccion: {{branchoffice.address}}</h3>
        <h3> Nit: {{branchoffice.enterpriseNit}}</h3>
        <h3> Estado: {{branchoffice.stateBranchOffice.description}}</h3>
        <div class="card-btn">
            <button type="submit" class="btn btn-info c" [routerLink]="['/branchoffice']">Regresar</button>
        </div>
    </div>
   
</div>
