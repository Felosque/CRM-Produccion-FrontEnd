<div class="cont-card">
  <div class="card-head">
    <h2>{{title}}</h2>
  </div>
  <div class="card-body">
    <h3> DNI: {{machinery.name}}</h3>
    <h3> Nombre: {{machinery.reference}}</h3>
    <h3> Turno de trabajo: {{machinery.machineryTypeBean.description}}</h3>
    <div class="card-btn">

    </div>
  </div>

</div>
