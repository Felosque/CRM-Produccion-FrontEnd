<div class="cont-padre">
  <div class="tab-head">
    <h2>{{title}}</h2>
  </div>
  <div class="tab-body">
    <div class="btn-agregar"><button [routerLink]="['/paneladmin']" class="bn-return">regresar al panel</button></div>
    <table class="tab">
      <tr>
        <th>Codigo</th>
        <th>Descripcion</th>
        <th>Acciones</th>
      </tr>
      <tr *ngFor="let workshift of workshifts">
        <th>{{workshift.code}}</th>
        <th>{{workshift.description}}</th>
        <th>
          <button id="btn-ver" type="submit" [routerLink]="['/workshift/show/', workshift.code]"><i class="fas fa-eye"></i> Ver</button>&nbsp;
          <button id="btn-edit" type="submit" [routerLink]="['/workshift/', workshift.code]"><i class="fas fa-edit"></i> Editar</button>&nbsp;
          <button id="btn-del" type="submit" (click)="delete(workshift.code)"><i class="fas fa-trash-alt"></i> Eliminar</button>
        </th>
      </tr>

    </table>
  </div>
</div>
