<div class="cont-padre">
  <div class="tab-head">
    <h2>{{title}}</h2>
  </div>
  <div class="tab-body">
    <div class="btn-agregar"><button [routerLink]="['/paneladmin']" class="bn-return">regresar al panel</button></div>
    <table class="tab">
      <tr>
        <th>Codigo</th>
        <th>dni</th>
        <th>nombre</th>
        <th>workshift</th>
        <th>Acciones</th>
      </tr>
      <tr *ngFor="let humanresource of humanresources">
        <th>{{humanresource.code}}</th>
        <th>{{humanresource.dni}}</th>
        <th>{{humanresource.name}}</th>
        <th>{{humanresource.workShift.description}}</th>
           <th>
             <button id="btn-ver" type="submit" [routerLink]="['/humanresource/show/', humanresource.code]"><i class="fas fa-eye"></i> Ver</button>&nbsp;
             <button id="btn-edit" type="submit" [routerLink]="['/humanresource/', humanresource.code]"><i class="fas fa-edit"></i> Editar</button>&nbsp;
             <button id="btn-del" type="submit" (click)="delete(humanresource.code)"><i class="fas fa-trash-alt"></i> Eliminar</button>
           </th>
         </tr>

       </table>
     </div>
  <a [routerLink]="['/workshift']"><i class="fas fa-info-circle"></i> admin workshifts </a>
   </div>
